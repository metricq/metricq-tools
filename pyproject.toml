[build-system]
requires = [
    "setuptools>=56.0.0",
    "wheel>=0.32",
    "setuptools_scm[toml]~=6.0",
]
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 88
target_version = ['py38']
include = '\.py$'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
skip = [
    "setup.py", # setuptools needs to be loaded before distutils.
                # Instruct isort not to go there. There be dragons.
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "build",
    "dist",
    "venv",
]
order_by_type = true

[tool.setuptools_scm]
write_to = "metricq_tools/version.py"

[tool.check-manifest]
ignore = [
    "metricq_tools/version.py", # generated by setuptools_scm
]
